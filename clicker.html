<script>
    var score = 0
    var increase = 1
    document.getElementById("img").addEventListener("click", addscore)
    document.getElementById("img2").addEventListener("click", upgrade)
    document.getElementById("img3").addEventListener("click", autoclicker)

    function upgrade() {
        if (score > 12) {
            score = score - 12
            increase = increase + 1

        }
    }
    function addscore() {
        score = score + increase
        document.getElementById("score").innerText = score

    }
    function autoclicker() {
        if (score > 75) {
            setInterval(addscore, 1);
        }


    }


</script>
